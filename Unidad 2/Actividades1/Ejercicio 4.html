<!DOCTYPE html>

<html>

<head>
    <title>Ejemplo del uso de JavaScript</title>
</head>

<body>

    <script>
        let num1 = parseFloat(prompt('Introduce el 1º numero: '));
        let num2 = parseFloat(prompt('Introduce el 2º numero: '));
        let num3 = parseFloat(prompt('Introduce el 3º numero: '));
        let media = (num1+num2+num3)/3;
        alert('La media aritmética de los números es: ' + num1 + ', ' + num2 + ', ' + num3 + ' es: ' + media);
    </script>

</body>

</html>
